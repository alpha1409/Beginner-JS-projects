<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading"><h1>Unit Converter</h1></div>

    <form action="convert">
    <input type="number" id="value-input" placeholder="Enter a value">

    <select name="" id="unit-select">
      <option value="miles-km">Miles to Kilometers</option>
      <option  value="km-miles">Kilometers to Miles</option>
    </select>

    <button id="convert-button">
      Convert
    </button>

    <div id="results"></div>
  </form>
</body>
</html>
